<!DOCTYPE html>
<html>
  <head>
    <title>Dev CV</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />

    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body id="main">
    <div class="overlay">
      <div class="menu-i active">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
      </div>
      <img />
    </div>

    <div class="nav">
      <div class="menu-i">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
      </div>
    </div>
    <a href="#main"><img class="arrow-u" src="img/arrow.png"/></a>
    <div class="banner home parallax">
      <div class="icons">
        <i class="fab fa-linkedin-in"></i>
        <i class="fab fa-github"></i>
        <i class="fab fa-stack-overflow"></i>
        <!-- <i class="far fa-envelope"></i> -->
        <!-- <i class="devicon-mongodb-plain"></i>
        <i class="devicon-express-original"></i>
        <i class="devicon-react-original"></i>
        <i class="devicon-nodejs-plain"></i>
        <i class="devicon-python-plain-wordmark"></i> -->
      </div>
      <h1>
        Portfolio<br />
        <span>Jakub Jabłoński</span>
      </h1>
      <a href="#aboutme"><img class="arrow-d" src="img/arrow.png"/></a>
    </div>

    <nav>
      <ul class="menu">
        <a href="#main"
          ><li class="logo"><img src="img/logo.png" /></li
        ></a>
        <a href="#aboutme"><li>About me</li></a>
        <a href="#skills"><li>Skills</li></a>
        <a href="#kontakt"><li>Contact</li></a>
      </ul>
    </nav>

    <div class="container parallax2">
      <div class="block aboutme" id="aboutme">
        <h1>
          About me
        </h1>
        <hr />
        <div class="wrap">
          <div class="photo item"><img src="img/logo.png" /></div>
          <div class="info item">
            I'm a junior full stack developer currently
          </div>
        </div>
      </div>

      <div class="block skills" id="skills">
        <h1>
          Skills
        </h1>
        <hr />
        <div class="wrap">
          <div class="skill">
            <div class="header icons">
              <div>React</div>
              <i class="devicon-react-original"></i>
            </div>
            <div class="content">
              Creating web applications using React.js framework.
            </div>
          </div>
          <div class="skill">
            <div class="header icons">
              <div>Node</div>
              <i class="devicon-nodejs-plain"></i>
            </div>
            <div class="content">
              Using Node.js to create API with database connection.
            </div>
          </div>
          <!-- 
              <i class="devicon-mongodb-plain">
              <i class="devicon-express-original"></i>
              <i class="devicon-react-original"></i>
              <i class="devicon-nodejs-plain"></i>
              <i class="devicon-python-plain-wordmark"></i> 
            -->
        </div>
      </div>

      <div class="kontakt footer" id="kontakt">
        <h1>
          Contact
        </h1>
        <hr />
        <div class="wrap">
          <i class="far fa-envelope"></i> : jjablonski-it@gmail.com
        </div>
      </div>
    </div>
